<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>
  <div id="app" >
  <h1>Currency converter</h1>

  <div id="titles" class="flex flex-row between">
    <h3>Convert from ({{base}}):</h3>
    <h3>Convert to:</h3>
    <h3>Converted amount:</h3>
  </div>

  <div id="row" class="flex flex-row between">
    <div class="flex center">
      <input v-model="inputNumber" type="number" min="0"/>
    </div>
    <div id="convert-to-select" class="flex center">
      <select id="currency-select" v-model="currentRate">
        <option selected disabled value="">Currency:</option>
        <option v-for="(rate, currency) in rates" :key="currency" :value="[currency, rate]">{{currency}}</option>
      </select>
    </div>
    <div class="flex center">
      <p v-if="currentRate">{{convertedNumber}} {{currentRate[0]}}</p>
    </div>
  </div>

  </div>
</body>
</html>
