<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>
  <div id="app" >
  <h1>Currency converter</h1>
  <h3>Convert from (euros):</h3>
  <input v-model="inputNumber" type="number" />
  <h3>Convert to:</h3>
  <select id="currency-select" v-model="currentRate">
    <option selected disabled value="">Currency:</option>
    <option v-for="(rate, currency, index) in rates" :key="index" :value="rate">{{currency}}</option>
  </select>
  <h3>Converted amount:</h3>
  <p></p>

  </div>
</body>
</html>
